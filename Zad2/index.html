<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

  <title>Document</title>
</head>
<body>
  <div id="map"></div>
  <form id="markerForm">
    <label for="latInput">Latitude:</label>
    <input type="text" id="latInput" name="latInput"><br><br>
    
    <label for="lngInput">Longitude:</label>
    <input type="text" id="lngInput" name="lngInput"><br><br>
    
    <label for="popupText">Popup Text:</label>
    <input type="text" id="popupText" name="popupText"><br><br>
    
    <label for="buttonText">Button Text:</label>
    <input type="text" id="buttonText" name="buttonText"><br><br>
    
    <label for="popupColorInput">Popup Color:</label>
    <input type="color" id="popupColorInput" name="popupColorInput"><br><br>
    
    <input type="submit" value="Add Marker">
  </form>
  <script src="js/script.js"></script>
</body>
</html>
